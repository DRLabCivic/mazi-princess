<div class="expand-button">
</div>
<div class="text">
	<h3><%= interview.name %></h3>
	<p><%= text %></p>
</div>
<div class="play-button" data-id="<%= _id %>">
</div>

<div class="more">
	<% if (tags.length > 0) { %>
	<ul class="tag-list">
		<% _.each(tags, function(tag) { %>
		<li><span class="badge with-hash"><%= tag %></span></li>
		<% }) %>
	</ul>
	<% } %>
</div>
